<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM X | Advanced Phishing Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
        }

        .login-form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            margin-bottom: 15px;
        }

        .login-logo svg {
            width: 60px;
            height: 60px;
            stroke: var(--secondary-color);
        }

        .login-title {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .version-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .accent-text {
            color: var(--accent-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--secondary-color);
        }

        .error-message {
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ecf0f1;
                --background-color: #2c3e50;
            }

            .form-control {
                color: #ecf0f1;
            }

            .login-form-wrapper {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg" class="matrix-bg"></canvas>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="login-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h1 class="login-title">PHANTOM <span class="accent-text">X</span></h1>
                <div class="version-info">v2.0 • Advanced Phishing Framework</div>
            </div>
            
            <div class="login-form">
                <div id="error-message" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="userToken">Access Token</label>
                        <input type="password" id="userToken" class="form-control" placeholder="Enter your access token" autocomplete="off">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                    
                    <button type="submit" id="login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Access Dashboard</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Matrix Background Animation
        (function() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = "01";
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = "rgba(10, 14, 23, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#00e676";
                ctx.font = fontSize + "px Consolas";
                
                for (let i = 0; i < drops.length; i++) {
                    const char = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }
            });
        })();

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userToken = document.getElementById('userToken').value;
            const errorMessage = document.getElementById('error-message');
            
            if (!userToken) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'الرجاء إدخال رمز الوصول';
                return;
            }
            
            try {
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userToken,
                        telegramId: "" 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // تخزين توكن المستخدم في localStorage
                    localStorage.setItem('userToken', userToken);
                    
                    // التحقق من الحاجة إلى مصادقة ثنائية
                    if (data.data && data.data.requires_2fa) {
                        // عرض شاشة الانتظار للتحقق عبر التيليجرام
                        showTelegramVerificationWaiting(data.data.session_id, userToken);
                    } else {
                        // تسجيل الدخول دون تحقق إضافي (هذا الخيار لن يعمل بسبب التغييرات التي أجريناها)
                        window.location.href = '/static/dashboard.html';
                    }
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = data.message || 'رمز الوصول غير صحيح. الرجاء المحاولة مرة أخرى.';
                }
            } catch (error) {
                console.error('خطأ:', error);
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'خطأ في الاتصال. الرجاء المحاولة لاحقًا.';
            }
        });

        // دالة لعرض شاشة انتظار التحقق عبر التيليجرام
        function showTelegramVerificationWaiting(sessionId, userToken) {
            const loginForm = document.getElementById('login-form');
            const loginContainer = document.querySelector('.login-form');
            
            // إنشاء نموذج جديد لعرض حالة الانتظار
            const verificationForm = document.createElement('div');
            verificationForm.innerHTML = `
                <div class="verification-container" style="text-align: center; padding: 20px;">
                    <h3 style="margin-bottom: 20px;">تم إرسال طلب التحقق</h3>
                    
                    <div class="verification-icon" style="margin-bottom: 20px;">
                        <i class="fas fa-telegram" style="font-size: 48px; color: #3498db;"></i>
                    </div>
                    
                    <p style="margin-bottom: 15px;">تم إرسال طلب المصادقة إلى المشرف عبر التيليجرام.</p>
                    <p style="margin-bottom: 25px;">يرجى الانتظار للحصول على الموافقة...</p>
                    
                    <div class="progress-bar" style="
                        height: 6px;
                        background-color: #e0e0e0;
                        border-radius: 3px;
                        overflow: hidden;
                        margin-bottom: 20px;
                    ">
                        <div id="progress-bar-fill" style="
                            width: 0%;
                            height: 100%;
                            background-color: #3498db;
                            animation: progressAnimation 2s infinite linear;
                        "></div>
                    </div>
                    
                    <div id="status-message" style="margin-bottom: 20px; font-weight: bold; color: #3498db;">
                        في انتظار الموافقة...
                    </div>
                    
                    <button type="button" id="cancel-btn" style="background-color: #6c757d;">
                        <i class="fas fa-times"></i>
                        <span>إلغاء</span>
                    </button>
                </div>
                
                <style>
                    @keyframes progressAnimation {
                        0% { width: 10%; }
                        50% { width: 90%; }
                        100% { width: 10%; }
                    }
                </style>
            `;
            
            // إخفاء النموذج الحالي وعرض نموذج الانتظار
            loginForm.style.display = 'none';
            loginContainer.appendChild(verificationForm);
            
            // إضافة مستمع الأحداث لزر الإلغاء
            document.getElementById('cancel-btn').addEventListener('click', function() {
                // إزالة نموذج التحقق والعودة إلى نموذج تسجيل الدخول
                loginContainer.removeChild(verificationForm);
                loginForm.style.display = 'block';
            });
            
            // بدء استطلاع حالة التحقق
            startPollingVerificationStatus(sessionId, userToken);
        }

        // دالة لاستطلاع حالة التحقق
        function startPollingVerificationStatus(sessionId, userToken) {
            const statusMessage = document.getElementById('status-message');
            const progressBarFill = document.getElementById('progress-bar-fill');
            let attempts = 0;
            const maxAttempts = 120; // 60 ثانية × 2 (استطلاع كل 500 مللي ثانية)
            
            const pollInterval = setInterval(async () => {
                try {
                    attempts++;
                    
                    // التحقق مما إذا تم تجاوز الحد الأقصى للمحاولات
                    if (attempts > maxAttempts) {
                        clearInterval(pollInterval);
                        statusMessage.innerText = 'انتهت المهلة. يرجى المحاولة مرة أخرى.';
                        statusMessage.style.color = '#e74c3c';
                        progressBarFill.style.animation = 'none';
                        progressBarFill.style.width = '100%';
                        progressBarFill.style.backgroundColor = '#e74c3c';
                        return;
                    }
                    
                    // استعلام عن حالة التحقق
                    const response = await fetch(`/auth/check-status?session_id=${sessionId}`);
                    const data = await response.json();
                    
                    if (response.ok && data.success) {
                        const status = data.data.status;
                        
                        if (status === 'approved') {
                            // تمت الموافقة
                            clearInterval(pollInterval);
                            statusMessage.innerText = 'تمت الموافقة! جاري الدخول...';
                            statusMessage.style.color = '#2ecc71';
                            progressBarFill.style.animation = 'none';
                            progressBarFill.style.width = '100%';
                            progressBarFill.style.backgroundColor = '#2ecc71';
                            
                            // حفظ التوكن في الكوكي وتخزين المؤقت
                            localStorage.setItem('userToken', userToken);
                            localStorage.setItem('auth_approved', 'true');
                            
                            // تأكد من وجود الكوكي قبل الانتقال
                            function checkCookieAndRedirect() {
                                const hasCookie = document.cookie.includes('Authorization=') || document.cookie.includes('AuthToken=');
                                console.log('التحقق من الكوكي:', hasCookie, document.cookie);
                                
                                if (hasCookie) {
                                    // الانتقال إلى لوحة التحكم
                                    window.location.href = '/static/dashboard.html';
                                } else {
                                    // محاولة إعادة تسجيل الدخول تلقائياً
                                    console.log('الكوكي غير موجود، إعادة تسجيل الدخول...');
                                    attemptReauthentication(userToken);
                                }
                            }
                            
                            // الانتظار لثانية للتأكد من حفظ الكوكي
                            setTimeout(checkCookieAndRedirect, 1000);
                        } else if (status === 'rejected') {
                            // تم الرفض
                            clearInterval(pollInterval);
                            statusMessage.innerText = 'تم رفض طلب تسجيل الدخول';
                            statusMessage.style.color = '#e74c3c';
                            progressBarFill.style.animation = 'none';
                            progressBarFill.style.width = '100%';
                            progressBarFill.style.backgroundColor = '#e74c3c';
                        }
                        // عدا ذلك، نستمر في الاستطلاع
                    }
                } catch (error) {
                    console.error('خطأ في استطلاع حالة التحقق:', error);
                }
            }, 500); // استطلاع كل 500 مللي ثانية
        }

        // دالة لإعادة المصادقة تلقائياً
        async function attemptReauthentication(userToken) {
            try {
                console.log('محاولة إعادة المصادقة تلقائياً...');
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        userToken,
                        telegramId: "" 
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    console.log('تمت إعادة المصادقة بنجاح');
                    // معالجة الاستجابة بنفس الطريقة المستخدمة في نموذج تسجيل الدخول
                    if (data.data && data.data.requires_2fa) {
                        // عادة لن نصل إلى هنا لأننا نعلم أن الجلسة تمت الموافقة عليها
                        console.log('تم طلب مصادقة ثنائية مرة أخرى؟');
                    } else {
                        // توجيه المستخدم مباشرة إلى لوحة التحكم
                        window.location.href = '/static/dashboard.html';
                    }
                } else {
                    console.error('فشل في إعادة المصادقة:', data.message);
                }
            } catch (error) {
                console.error('خطأ أثناء إعادة المصادقة:', error);
            }
        }
        
        // التحقق من وجود توكن مستخدم مخزن عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', function() {
            const userToken = localStorage.getItem('userToken');
            const isApproved = localStorage.getItem('auth_approved') === 'true';
            
            if (userToken && isApproved) {
                console.log('وجدت توكن مستخدم مخزن وموافق عليه');
                // محاولة استخدام التوكن المخزن
                attemptReauthentication(userToken);
            }
        });
    </script>
</body>
</html>
