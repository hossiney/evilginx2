<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHANTOM X | Advanced Phishing Framework</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            z-index: 1;
        }

        .login-form-wrapper {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            margin-bottom: 15px;
        }

        .login-logo svg {
            width: 60px;
            height: 60px;
            stroke: var(--secondary-color);
        }

        .login-title {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .version-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .accent-text {
            color: var(--accent-color);
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: var(--secondary-color);
        }

        .error-message {
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --text-color: #ecf0f1;
                --background-color: #2c3e50;
            }

            .form-control {
                color: #ecf0f1;
            }

            .login-form-wrapper {
                background: rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix-bg" class="matrix-bg"></canvas>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="login-logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 2L2 7l10 5 10-5-10-5z"></path>
                        <path d="M2 17l10 5 10-5"></path>
                        <path d="M2 12l10 5 10-5"></path>
                    </svg>
                </div>
                <h1 class="login-title">PHANTOM <span class="accent-text">X</span></h1>
                <div class="version-info">v2.0 â€¢ Advanced Phishing Framework</div>
            </div>
            
            <div class="login-form">
                <div id="error-message" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="userToken">Access Token</label>
                        <input type="password" id="userToken" class="form-control" placeholder="Enter your access token" autocomplete="off">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                    
                    <button type="submit" id="login-button">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Access Dashboard</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
    
    <script>
        // Matrix Background Animation
        (function() {
            const canvas = document.getElementById('matrix-bg');
            const ctx = canvas.getContext('2d');
            
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            const characters = "01";
            const fontSize = 10;
            const columns = canvas.width / fontSize;
            const drops = [];
            
            for (let i = 0; i < columns; i++) {
                drops[i] = Math.random() * -100;
            }
            
            function draw() {
                ctx.fillStyle = "rgba(10, 14, 23, 0.04)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                
                ctx.fillStyle = "#00e676";
                ctx.font = fontSize + "px Consolas";
                
                for (let i = 0; i < drops.length; i++) {
                    const char = characters.charAt(Math.floor(Math.random() * characters.length));
                    ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                    
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.98) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }
            
            setInterval(draw, 50);
            
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
                for (let i = 0; i < columns; i++) {
                    drops[i] = Math.random() * -100;
                }
            });
        })();

        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userToken = document.getElementById('userToken').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userToken })
                });
                
                if (response.ok) {
                    localStorage.setItem('userToken', userToken);
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Invalid access token. Please try again.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Connection error. Please try again later.';
            }
        });
    </script>
</body>
</html>
