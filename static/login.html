<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMEX_FISHER - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #2c3e50;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--background-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .login-form-wrapper {
            background: var(--card-background);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-logo {
            font-size: 3em;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .login-title {
            color: var(--text-color);
            font-size: 24px;
            margin-bottom: 5px;
        }

        .login-subtitle {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-color);
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 15px;
            top: 40px;
            color: #666;
        }

        .error-message {
            background-color: var(--accent-color);
            color: white;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 12px;
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #2c3e50;
                --secondary-color: #3498db;
                --accent-color: #e74c3c;
                --text-color: #ecf0f1;
                --background-color: #2c3e50;
                --card-background: #34495e;
            }

            .form-control {
                background-color: #2c3e50;
                color: #ecf0f1;
                border-color: #456789;
            }

            .input-icon {
                color: #ecf0f1;
            }

            .login-footer {
                color: #bdc3c7;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-fish"></i>
                </div>
                <h1 class="login-title">JEMEX_FISHER</h1>
                <p class="login-subtitle">Control Panel Access</p>
            </div>
            
            <div class="login-form">
                <div id="error-message" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="userToken">Access Token</label>
                        <input type="password" id="userToken" class="form-control" placeholder="Enter your access token" autocomplete="off">
                        <i class="fas fa-key input-icon"></i>
                    </div>
                    
                    <button type="submit" id="login-button">
                        <i class="fas fa-sign-in-alt"></i> Access Dashboard
                    </button>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            &copy; 2024 JEMEX_FISHER All Rights Reserved
        </div>
    </div>
    
    <script>
        document.getElementById('login-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const userToken = document.getElementById('userToken').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/auth/verify', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ userToken })
                });
                
                if (response.ok) {
                    // تخزين التوكن في localStorage للاستخدام لاحقاً
                    localStorage.setItem('userToken', userToken);
                    // التوجيه إلى لوحة التحكم
                    window.location.href = '/dashboard';
                } else {
                    errorMessage.style.display = 'block';
                    errorMessage.textContent = 'Invalid access token. Please try again.';
                }
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.textContent = 'Connection error. Please try again later.';
            }
        });
    </script>
</body>
</html>
