<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEMEX_FISHER - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-form-wrapper">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-fish"></i>
                </div>
                <h1 class="login-title">JEMEX_FISHER</h1>
                <p class="login-subtitle">قم بتسجيل الدخول للوصول إلى لوحة التحكم</p>
            </div>
            
            <div class="login-form">
                <div id="error-message" class="error-message"></div>
                
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">اسم المستخدم</label>
                        <input type="text" id="username" class="form-control" placeholder="أدخل اسم المستخدم" autocomplete="username">
                        <i class="fas fa-user input-icon"></i>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">كلمة المرور</label>
                        <input type="password" id="password" class="form-control" placeholder="أدخل كلمة المرور" autocomplete="current-password">
                        <i class="fas fa-lock input-icon"></i>
                    </div>
                    
                    <button type="submit" id="login-button">تسجيل الدخول</button>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            &copy; 2023 JEMEX_FISHER جميع الحقوق محفوظة
        </div>
    </div>
    
    <script src="js/login.js"></script>
</body>
</html>
